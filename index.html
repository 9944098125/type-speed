<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tab Icon -->
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/QTG62FvonBwmlEPkuu74q_Uhg1tfRmBNTt9zgDwnWstJb4MPceHF-dh8MKYCb6JS0Q=w240-h480-rw"
    />
    <!-- Title of the App -->
    <title>TYPE SPEED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import css File -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!-- Timer -->
    <div class="timer" id="timer">0</div>
    <div class="container">
      <!-- Display the quote -->
      <div class="quote-display" id="quoteDisplay"></div>
      <!-- Write the same quote -->
      <textarea
        id="quoteInput"
        class="quote-input"
        cols="30"
        rows="10"
      ></textarea>
      <!-- End of Input -->
    </div>

    <!-- Js Import -->
    <script src="main.js"></script>
  </body>
</html>
